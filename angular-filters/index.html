<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular builtin filters</title>
    <link href="styles/style.css" rel="stylesheet" />
    <script src="scripts/jquery-1.11.3.js"></script>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/angular-route.js"></script>
    <script src="scripts/main.js"></script>
</head>
<body>
    <div ng-app="myApp" ng-controller="userController">
        <h1>Angular Filters</h1>
        <p>{{amount | currency}}</p>
        <p>{{today | date:'shortDate'}}</p>
        <p>{{name | uppercase}}</p>
        <p ng-repeat="user in users | orderBy:'-lastName'" >{{user.firstName}}{{user.lastName}}</p>
        <!--<p ng-repeat="username in names | orderBy">{{username}}</p>-->
        <!--<p ng-repeat="user1 in users | orderBy:'age'">{{user1.age}}</p>-->
        <p>{{'asdasdas' | agefilter}}</p>
    </div>
</body>
</html>

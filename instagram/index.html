<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Sample Instgram Application</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/jquery-1.11.3.js" type="text/javascript"></script>
    <script src="scripts/main.js" type="text/javascript"></script>
</head>
<body>
    <div class="outerContainer">
        <header>
            <h1><a href="index.html">JQuery Application</a></h1>
            <a class="signInLink" >SignIn</a>
            <div class="clear"></div>
        </header>
        <div class="innerContainer">
            <div class="userInfo">
                <img class="profileImage" />
                <div class="profileContent">
                    <h3 id="lblFullName"></h3>
                    <p id="lblBio"></p>
                    <p id="lblFollowers"></p>
                    <p id="lblFollowedBy"></p>
                    <input type="button" value="Get My Recent Media" class="btn mediaClick">
                </div>
                <div class="clear"></div>
            </div>
            <ul class="mediaImages">

            </ul>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular builtin directives</title>
    <link href="styles/style.css" rel="stylesheet" />
    <script src="scripts/jquery-1.11.3.js"></script>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/angular-route.js"></script>
    <script src="scripts/main.js"></script>
</head>
<body>
    <div ng-app="myApp" ng-init="age=12">
        <div ng-controller="userController">
            <h1>{{heading}}</h1>
            <input type="text" ng-model="txtName"  />
            <br>
            <br>
            <input type="button" value="Submit" ng-click="print()" ng-mouseover="mouseover()" />
            <br>
            <a ng-href="http://www.google.com">go to google</a>
            <p ng-class="{'redText':colorRed}">{{txtName}}</p>

            <div ng-if="makeIfTrue">
                this is printed based on condition
            </div>
            <p>{{userAge}}</p>

            <div ng-switch="txtSwitch">
                <p ng-switch-when="sunday">This is sunday</p>
                <p ng-switch-when="monday">This is monday</p>
            </div>
            <p ng-repeat="user in users">{{user.firstName}}{{user.lastName}}</p>
            <div ng-controller="childController">
                <h1>{{childHeading}}</h1>
                <h1>{{heading}}</h1>
            </div>
        </div>

    </div>
</body>
</html>

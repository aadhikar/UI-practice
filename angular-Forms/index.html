<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular Forms</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/jquery-1.11.3.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/angular-route.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/controllers/formController.js"></script>
</head>
<body>
    <div ng-app="myApp" ng-controller="formController">
        <h1>Registration Form</h1>
        <div>
            <form name="userForm" novalidate ng-submit="submitForm()">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" name="txtFirstName" class="form-control" required ng-minlength="5" ng-maxlength="10" value="" ng-model="txtFirstName" />
                    <p class="error" ng-show="userForm.txtFirstName.$error.required && submitted">Firstname should not be empty</p>
                    <p class="error" ng-show="userForm.txtFirstName.$error.minlength && submitted">The min length for first name is 5</p>
                    <p class="error" ng-show="userForm.txtFirstName.$error.maxlength && submitted">The max length for first name is 10</p>
                    <!--<p class="error" ng-show="userForm.txtFirstName.$invalid">Enter valid firstname</p>-->
                </div>
                <div>
                    <label>Last Name</label>
                    <input type="text" name="txtLastName" class="form-control" required value="" ng-model="txtLastName" />
                    <p class="error" ng-show="userForm.txtLastName.$error.required && submitted">LastName should not be empty</p>
                </div>
                <div>
                    <label>Age</label>
                    <input type="text" name="txtAge" class="form-control" required value="" ng-model="txtAge" />
                    <p class="error" ng-show="userForm.txtAge.$error.required && submitted">Age should not be empty</p>
                    <p class="error" ng-show="submitted && ageError">Age should be greater than 18 and less than 30</p>
                </div>
                <div>
                    <label>Email</label>
                    <input type="email" name="txtEmail" class="form-control" required value="" ng-model="txtEmail" />
                    <p class="error" ng-show="userForm.txtEmail.$error.required && submitted">Email should not be empty</p>
                    <p class="error" ng-show="userForm.txtEmail.$invalid && submitted" >Invalid Email</p>
                </div>
                <br>
                <div>
                    <label>Gender</label>
                    <br>
                    <label class="radio-inline">
                        <input type="radio" name="txtGender"  ng-model="txtGender" value="male"/>Male
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="txtGender"  ng-model="txtGender" value="female" />Female
                    </label>

                </div>
                <br>
                <div>
                    <label>Languages</label>
                    <br>
                    <label class="checkbox-inline">
                        <input type="checkbox" name="languages" ng-model="languages.english" value="english">English
                    </label>

                    <label class="checkbox-inline">
                        <input type="checkbox" name="languages" ng-model="languages.spanish" value="spanish">Spanish
                    </label>
                </div>
                <br>
                <input type="submit" class="btn btn-default" value="Submit" />

            </form>
        </div>

    </div>
</body>
</html>

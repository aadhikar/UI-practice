<!-- Resources -->
<script src="https://www.amcharts.com/lib/3/amcharts.js"></script>

<script src="https://www.amcharts.com/lib/3/themes/light.js"></script>

<!-- Chart code -->
        <script>
            AmCharts.useUTC = true;
            
            var dt = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            
            var chartData = 
            [
                { theme: "Theme 1", start: "2016-03-01", end: "2017-04-01", color:"#3598DC" },
                { theme: "Theme 2", start: "2016-05-01", end: "2017-04-01", color:"#3598DC" },
                { theme: "Theme 3", start: "2016-06-01", end: "2017-04-01", color:"#3598DC" },
                { theme: "Theme 4", start: "2016-09-01", end: "2017-04-01", color:"#3598DC" },
                { theme: "Theme 5", start: "2016-09-01", end: "2017-02-01", color:"#3598DC" },
                { theme: "Theme 6", start: "2016-09-01", end: "2017-02-01", color:"#E7505A" },
                { theme: "Theme 7", start: "2016-09-01", end: "2017-03-01", color:"#E7505A" },
                { theme: "Theme 8", start: "2016-09-01", end: "2017-05-01", color:"#E7505A" },
                { theme: "Theme 9", start: "2017-01-01", end: "2017-10-01", color:"#36D7B7" },
                { theme: "Theme 10", start: "2017-01-01", end: "2017-10-01", color:"#36D7B7" },
                { theme: "Theme 11", start: "2017-01-01", end: "2017-05-01", color:"#36D7B7" },
                { theme: "Theme 12", start: "2017-01-01", end: "2017-06-01", color:"#36D7B7" },
                { theme: "Theme 13", start: "2017-03-01", end: "2017-09-01", color:"#F4D03F" },
                { theme: "Theme 14", start: "2017-03-01", end: "2017-07-01", color:"#F4D03F" },
                { theme: "Theme 15", start: "2017-03-01", end: "2017-07-01", color:"#BF55EC" },
                { theme: "Theme 16", start: "2017-03-01", end: "2017-08-01", color:"#BF55EC" },
                { theme: "Theme 17", start: "2017-03-01", end: "2017-09-01", color:"#BF55EC" },
                { theme: "Theme 18", start: "2017-04-01", end: "2017-11-01", color:"#BF55EC" },
                { theme: "Theme 19", start: "2017-04-01", end: "2017-10-01", color:"#BF55EC" },
                { theme: "Theme 20", start: "2017-04-01", end: "2017-08-01", color:"#BF55EC" },
                { theme: "Theme 21", start: "2017-07-01", end: "2017-12-01", color:"#BF55EC" }
            ];
            
            var chart = AmCharts.makeChart("chartDiv", 
            {
                type: "serial",
                theme: "light",
                fontFamily: '"Open Sans", sans-serif',
                fontSize: 12,
                dataDateFormat: "YYYY-MM-DD",
                rotate: true,
                dataProvider: chartData,
                balloonDateFormat: "MMM DD, YYYY",

                valueAxes: 
                [
                    {
                        type: "date",
                        minimumDate: "2016-09-01",
                        maximumDate: "2017-08-31",
                        dateFormats: [
                            { period:"fff", format: "JJ:NN:SS" },
                            { period:"ss", format: "JJ:NN:SS" },
                            { period:"mm", format: "JJ:NN" },
                            { period:"hh", format: "JJ:NN" },
                            { period:"DD", format: "MMM DD" },
                            { period:"WW", format: "MMM DD" },
                            { period:"MM", format: "MMM YYYY" },
                            { period:"YYYY", format: "MMM YYYY" }
                        ]
                    }
                ],
                
                categoryAxis:
                {
                    gridPosition: "start",
                    position: "left"
                },
                
                graphs:  
                [
                    {
                        id: "g1",
                        fillAlphas: 1,
                        colorField: "color",
                        type: "column",
                       openField: "start",
                        valueField: "end",
                        dateFormat: "MMM DD, YYYY",
                        columnWidth: 0.75,
                        lineColorField: "color"
                    }
                ],
                
                chartCursor: 
                {
                    cursorColor: "#364150",
                    cursorAlpha: 0.1,
                    animationDuration: 0.2,
                    pan: true,
                    fullWidth: true,
                    valueLineEnabled: true,
                    valueLineAlpha: 0.2,
                    valueLineBalloonEnabled: true,
                    valueZoomable: true,
                    
                },
                
                valueScrollbar:
                {
                    oppositeAxis: true,
                    scrollbarHeight: 15
                },
        
                categoryField: "theme"
            });
        </script>


<!-- HTML -->
<div id="chartdiv"></div>

</body>
</html>

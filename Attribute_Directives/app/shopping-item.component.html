<h2>{{ pageTitle }}</h2>
<h4>{{ subTitle }}</h4>
<ol>
	<li
	*ngFor="#shopItem of shopItems"
	(click)="onItemClicked(shopItem)"
	>{{ shopItem.name }}</li>
</ol>

<span [ngSwitch]=selectedItem.name>
	<p class="selectedName">You selected :
		<span *ngSwitchWhen="'Shirt'">Shirt</span>
		<span *ngSwitchWhen="'Pant'">Pant</span>
		<span *ngSwitchWhen="'Sarees'">Sarees</span>
		<span *ngSwitchWhen="'Jeans'">Jeans</span>
		<span *ngSwitchWhen="'T-Shirt'">T-Shirt</span>
		<span *ngSwitchDefault>Nothing</span>
	</p>
</span>
<p *ngIf="itemAddedFlag" [ngStyle]="setStyles(!selectedItem.name)" class="text-danger"><span>Please select an item!!</span></p>
<div [ngStyle]="setStyles(selectedItem.name)" class="text-success">
	Thank you for Selecting an item!!
</div>

<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" [ngClass]="{active: isActive}" (click)="openShopingCart(selectedItem)">Buy Items</button>

<div *ngIf="!itemAddedFlag" class="modal fade" id="myModal" role="dialog">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">{{ modalTitle }}</h4>
			</div>
			<div class="modal-body">
				<p class="text-danger" *ngFor="#item of shopingCart"><span>{{ item.name }}</span> </p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>

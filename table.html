<!doctype html>
<html>
	<head>
		<title>
			Table Example
		</title>
	</head>
	<body>
		<table border="1" cellpadding="5">
			<thead>
				<tr>
					<th>Time</th>
					<th>Monday</th>
					<th>Tuesday</th>
					<th>Wednesday</th>
					<th>Thursday</th>
					<th>Friday</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>10 AM</td>
					<td colspan="3" text-align="center">123</td>
					<td>123</td>
					<td>123</td>
				</tr>
				<tr>
					<td>
						<img src="accordian.jpg" width="300px" height="200px" />
					</td>
					<td><p>This is a paragraph </p></td>
					<td>123</td>
					<td>123</td>
					<td>123</td>
					<td>123</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>

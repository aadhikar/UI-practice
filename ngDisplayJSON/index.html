<!DOCTYPE html>
<html lang="en" ng-app="ngDisplayJSON">
<head>
	<meta charset="utf-8">
	<title>Practice</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


	<!-- <link rel="stylesheet" href="./dist/styles.min.css"> -->

	<!-- inject:css -->
	<link rel="stylesheet" href="/dist/styles.min.css">
	<!-- endinject -->


	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-route.min.js"></script>
	<!-- <script type="text/javascript" src="./app.js"></script>
	<script type="text/javascript" src="./dist/scripts.min.js"></script> -->
</head>
<body>
	  <div class="container" ng-controller="EmployeeController as empVm">
    
    
    <img ng-src="{{empVm.imageUrl}}">
    
    
    
    <hr>
    <button class="btn btn-default" ng-click="empVm.display()">Click</button>
    <hr>
    
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Email</th>
          <th>City</th>
          <th>ZIP</th>
          <th>Phone</th>
          <th>WebSite</th>
          <th>Company</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="emp in empVm.employees" ng-if="emp.id%2==0">
          <td>{{emp.id}}</td>
          <td>{{emp.name}}</td>
          <td>{{emp.email}}</td>
          <td>{{emp.address.city}}</td>
          <td>{{emp.address.zipcode}}</td>
          <td>{{emp.phone}}</td>
          <td>{{emp.website}}</td>
          <td>{{emp.company.name}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- <script src="https://code.angularjs.org/1.4.4/angular.js"></script> -->
  <script src="app.js"></script>
</body>
</html>

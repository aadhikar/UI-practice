<!doctype html>
<html>
	<head>
		<title>New Account</title>
	</head>
	<body>
		<form method="post">
			<h1>NewAccount</h1>
			<br />
			<label>First name</label>
			<br />
			<input type="text" value="" placeholder="Enter your First name" />
			<br />
			<label>Last name</label>
			<br />
			<input type="text" value="" placeholder="Enter your Last name" />
			<br />
			<label>Enter your Phone Number </label>
			<br />
			<input type="text" value="" placeholder="Enter Phone Number" />
			<br/>
			<label>Enter your email address</label>
			<br />
			<input type="text" value="" placeholder="Enter your email address" />
			<br/>
			<label>Enter your Password </label>
			<br />
			<input type="password" value="" placeholder="Enter password" />
			<br/>
			<label>Re-Enter your Password </label>
			<br />
			<input type="password" value="" placeholder="Re-Enter password" />
			<br />
			<label>Gender</label>
			<input type="radio" name="sex" value="male" checked>Male
			<input type="radio" name="sex" value="female">Female
			<br/>
			<label>Date of Birth</label>
			<br/>
			<input type="date"/>
			<br/>
			<label>Location</label>
				<select>
					<option>NJ</option>
					<option>NY</option>
					<option>TX</option>
					<option>CA</option>
					<option>OH</option>
				</select>
				<br/>
			<input type="submit" value="Create New Account" />
			<br/>
				
	</body>
</html>
